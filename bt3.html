<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>chon thang</h1>
    <select name="" id="thang">
        <option value="1">thang 1</option>
        <option value="2">thang 2</option>
        <option value="3">thang 3</option>
        <option value="4">thang 4</option>
        <option value="5">thang 5</option>
        <option value="6">thang 6</option>
        <option value="7">thang 7</option>
        <option value="8">thang 8</option>
        <option value="9">thang 9</option>
        <option value="10">thang 10</option>
        <option value="11">thang 11</option>
        <option value="12">thang 12</option>
    </select>
    <button onclick="hienthi()">tinh so ngay</button>
    <h1 id="ketqua"></h1>
</body>
<script>
    function hienthi() {
        let mon=document.getElementById("thang").value;
        switch (mon) {
            case "1" :
            case "3" :
            case "5" :
            case "7" :
            case "8" :
            case "10" :
            case "12" :
                document.getElementById("ketqua").innerText= " có 31 ngày";
                break;
            case "2" :
                document.getElementById("ketqua").innerText= " có 28 hoặc 29 ngày";
                break;
            case "4" :
            case "6" :
            case "9" :
            case "11" :
                document.getElementById("ketqua").innerText= " có 30 ngày";
                break;
        }
    }
</script>
</html>
